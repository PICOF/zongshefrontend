<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>主页面</title>
</head>
<body>
    <div class="contentA">
        <div class="popu">
            <div class="modelhead">
                人数汇总<span class="icon"></span>
            </div>
            <div class="figure">
                <ul>
                    <li>
                        <div class="info">
                            <div class="icon i1"></div>
                            <div class="des">
                                <div class="name">住院患者</div>
                                <div class="num">125</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="info">
                            <div class="icon i2"></div>
                            <div class="des">
                                <div class="name">今日入院</div>
                                <div class="num">24</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="info">
                            <div class="icon i3"></div>
                            <div class="des">
                                <div class="name">今日出院</div>
                                <div class="num">20</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="info">
                            <div class="icon i4"></div>
                            <div class="des">
                                <div class="name">空余床位</div>
                                <div class="num">18</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bed">
            <div class="modelhead">
                病床缩略图<span class="icon"></span>
            </div>
            <div class="figure">

            </div>
        </div>
        <div class="arrange">
            <div class="task">
                <div class="modelhead">
                    待办事项<span class="icon"></span>
                </div>
                <div class="figure">
                    <ul>
                        <li>
                            <span class="status"></span><span class="icon i1"></span>
                            <div class="data"><span>01</span><span>05</span><span>03</span><span>07</span></div>
                        </li>
                        <li>
                            <span class="status"></span><span class="icon i2"></span>
                            <div class="data"><span>01</span><span>07</span><span>13</span><span></span></div>
                        </li>
                        <li>
                            <span class="status"></span><span class="icon i3"></span>
                            <div class="data"><span>11</span><span>15</span><span>02</span><span></span></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="oper">
                <div class="modelhead">
                    手术安排<span class="icon"></span>
                </div>
                <div class="figure">
                    <ul>
                        <li>
                            <span class="icon i1"></span><span class="des">待进行</span>
                            <div class="data"><span>03</span><span>08</span><span>02</span></div>
                        </li>
                        <li>
                            <span class="icon i2"></span><span class="des">手术中</span>
                            <div class="data"><span>04</span><span>11</span><span></span></div>
                        </li>
                        <li>
                            <span class="icon i3"></span><span class="des">已完成</span>
                            <div class="data"><span>12</span><span>09</span><span></span></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="contentB">
        <div class="msg">
            <div class="modelhead">
                实时消息<span class="icon"></span>
            </div>
            <div class="figure">

            </div>
        </div>
        <div class="day">
            <div class="modelhead">
                住院天数
            </div>
            <div class="figure">
                <div class="pie"></div>
                <div class="eg">
                    <ul>
                        <li>
                            <span class="color c1"></span><span class="des">30天以上</span>
                        </li>
                        <li>
                            <span class="color c2"></span><span class="des">20天以上</span>
                        </li>
                        <li>
                            <span class="color c3"></span><span class="des">10天以上</span>
                        </li>
                        <li>
                            <span class="color c4"></span><span class="des">10天以内</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
