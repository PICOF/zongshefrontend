<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/personal.css">
    <script src="../js/echarts.js"></script>
</head>
<body>
    <div class="search mpart">
        <div name="" id="sel" class="flo" onclick="chooseP()"><span class="arrow"></span><span class="text">Select</span></div>
        <div class="list flo">
            <ul>
                <li>张三</li>
                <li>李四</li>
                <li>王二麻子</li>
            </ul>
        </div>
    </div>
    <div class="contentA mpart">
        <div class="body flo">
            <span class="tag">器官监测&nbsp;</span>
            <div class="choose" name="" onclick="chooseD1()">
                <span class="text">Today</span><span class="arrow"></span>
                <ul class="list">
                    <li>Today</li>
                    <li>Yesterday</li>
                </ul>
            </div>
            <div class="inner">
                <div class="figure"></div>
                <div class="ins">
                    <div class="tem"></div>
                    <div class="oxy"></div>
                </div>
                <div class="table">
                    <div class="tem"></div>
                    <div class="oxy"></div>
                </div>
            </div>
        </div>
        <div class="arr flo">
            <span class="tag">日程安排&nbsp;</span>
        </div>
    </div>
    <div class="contentB mpart">
        <div class="pre flo">
            <span class="tag">血压监测&nbsp;</span>
            <div class="choose" name="" onclick="chooseD2()">
                <span class="text">Today</span><span class="arrow"></span>
                <ul class="list">
                    <li>Today</li>
                    <li>Yesterday</li>
                </ul>
            </div>
            <div class="graph"></div>
        </div>
        <div class="acthb">
            <div class="act flo">
                <span class="tag">活动监测&nbsp;</span>
            </div>
            <div class="hb flo">
                <span class="hbtag">心率监测</span>
                <span class="hbfigure"></span>
                <div class="data">
                    <div>
                        <span class="num">102</span><span class="bpm">bpm</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var person=document.querySelectorAll('div.list li');
        var selectf=document.querySelector('#sel span.text');
        var plist=document.querySelector('div.list');
        var arrow=document.querySelector('#sel span');
        function chooseP(){
            plist.style.maxHeight='300px';
            arrow.style.transform='rotate(180deg)';
        }
        plist.onmouseleave=function(){
            this.style.maxHeight='0';
            arrow.style.transform='rotate(0)';
        }
        for(var i=0;i<person.length;i++){
            person[i].onclick=function(){
                selectf.innerHTML=this.innerHTML;
                plist.style.maxHeight='0';
                arrow.style.transform='rotate(0)';
            }
        }
        var dbox=document.querySelector('div.body .choose');
        var dlist=document.querySelectorAll('div.body .choose li');
        var nd=document.querySelector('div.body .choose span.text');
        var darrow=document.querySelector('div.body .choose span.arrow');
        function chooseD1(){
            dbox.style.maxHeight='300px';
            darrow.style.transform='rotate(180deg)';
        }
        dbox.onmouseleave=function(){
            this.style.maxHeight='34px';
            darrow.style.transform='rotate(0)';
        }
        for(var i=0;i<dlist.length;i++){
            dlist[i].onclick=function(){
                nd.innerHTML=this.innerHTML;
            }
        }
        var dbox2=document.querySelector('div.pre .choose');
        var dlist2=document.querySelectorAll('div.pre .choose li');
        var nd2=document.querySelector('div.pre .choose span.text');
        var darrow2=document.querySelector('div.pre .choose span.arrow');
        function chooseD2(){
            dbox2.style.maxHeight='300px';
            darrow2.style.transform='rotate(180deg)';
        }
        dbox2.onmouseleave=function(){
            this.style.maxHeight='34px';
            darrow2.style.transform='rotate(0)';
        }
        for(var i=0;i<dlist2.length;i++){
            dlist2[i].onclick=function(){
                nd2.innerHTML=this.innerHTML;
            }
        }
    </script>
    <script src="../js/pgraphs.js"></script>
</body>
</html>
